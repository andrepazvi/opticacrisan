<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <title>Contacto</title>
    <script src="https://kit.fontawesome.com/c22b481f22.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="df-header">
        <div class="logo">
            <img src="../img/logo.png" alt="logo">
            <p class="crisan">OPTICA CRISAN</p>
        </div>
        <nav>
            <ul class="df-ul">
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="./quienes-somos.html">Quienes Somos</a>

                    <a href="./contacto.html">Contacto</a>

                <li>
                    <a href="./modelos.html">Modelos</a>
                </li>
                <li>
                    <a href="./historia.html">Historia</a>
                </li>
            </ul>
        </nav>
    </header>



    <main class="df-main-contacto">
        <h1>Contactanos</h1>
        <div class="main-form">
            <div>
                <h2 class="subtitulo">Formulario de contacto</h2>
            </div>
            <div class="contenido">
                <form>
                    <div class="estilo-form">
                        <div>
                            <label class="label">Nombre completo:</label>
                            <input class="input" type="text" placeholder="Nombre y apellido" required>
                        </div>
                        <div>
                            <label class="label">Email:</label>
                            <input class="input" type="email" placeholder="correo electronico" required>
                        </div>
                        <div>
                            <label class="label">Numero de telefono:</label>
                            <input class="input" type="number" placeholder="+569" required>
                        </div>
                        <div>
                            <label class="label">Mensaje:</label>
                            <textarea class="input" cols="30" rows="10" required placeholder="Dejanos tu mensaje"></textarea>
                        </div>
                        <div>
                            <button class="boton" type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <footer class="bg-footer">
        <p class="type-white">Todos los derechos reservados</p>
        <div class="redes">
            <a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>


</body>

</html>
