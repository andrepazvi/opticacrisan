    <main class="df-main-contacto">
        <h1 class="segunda segunda_hoja">Contactanos</h1>
        <div class="main-form">
            <div>
                <h2 class="subtitulo">Formulario de contacto</h2>
            </div>
            <div class="contenido">
                <form>
                    <div class="estilo-form">
                        <div>
                            <label class="label">Nombre completo:</label>
                            <input class="input" type="text" id="nombre" placeholder="Nombre y apellido" required>
                        </div>
                        <div>
                            <label class="label">Email:</label>
                            <input class="input" type="email" id="email" placeholder="correo electronico" required>
                        </div>
                        <div>
                            <label class="label">Numero de telefono:</label>
                            <input class="input" type="text" id="telefono" placeholder="+569" required>
                        </div>
                        <div>
                            <label class="label">Mensaje:</label>
                            <textarea class="input" cols="30" rows="10" id="mensaje" required placeholder="Dejanos tu mensaje"></textarea>
                        </div>
                        <div>
                            <button class="boton" type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
